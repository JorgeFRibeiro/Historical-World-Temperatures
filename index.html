<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tabular Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>

    <canvas id="chart" width="800" height="400"></canvas>

    <script>
        chartIt();
        async function chartIt() {
            const data = await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C째',
                        data: data.ys,
                        fill: false,
                        pointHoverBackgroundColor: 'rgba(255, 99, 132, 1)',
                        pointRadius: 3,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Northern Hemisphere Temperature in C째',
                        data: data.north,
                        fill: false,
                        pointHoverBackgroundColor: 'rgba(99, 132, 255, 1)',
                        pointRadius: 3,
                        backgroundColor: 'rgba(99, 132, 255, 0.5)',
                        borderColor: 'rgba(99, 132, 255, 1)',
                        borderWidth: 1

                    },
                    {
                        label: 'Southern Hemisphere Temperature in C째',
                        data: data.south,
                        fill: false,
                        pointHoverBackgroundColor: 'rgba(99, 255, 132, 1)',
                        pointRadius: 3,
                        backgroundColor: 'rgba(99, 255, 132, 0.5',
                        borderColor: 'rgba(99, 255, 132, 1)',
                        borderWidth: 1
                    }
                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function (value, index, values) {
                                    return value + "째";
                                }
                            }
                        }]
                    }
                }
            });
        }
        // Data from: https://data.giss.nasa.gov/gistemp/
        // Mean from: https://earthobservatory.nasa.gov/world-of-change
        // Library from: https://chartjs.org

        async function getData() {
            const xs = [];
            const ys = [];
            const south = [];
            const north = [];

            const response = await fetch("ZonAnn.Ts+dSST.csv");
            const data = await response.text();

            const table = data.split("\n").slice(1);
            table.forEach(row => {
                const column = row.split(",");
                const year = column[0];
                xs.push(year);
                const temp = column[1];
                ys.push(parseFloat(temp) + 14);
                north.push(parseFloat(column[2]) + 14);
                south.push(parseFloat(column[3]) + 14);
                console.log(year, temp);
            });
            return { xs, ys, south, north };
        }


    </script>

</body>

</html>
